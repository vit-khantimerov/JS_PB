 /////рандомное заполнение индексами для упражения 1из6
 function randomArray(minimum, colvo) { // (мин значение, кол-во элементов)
  let randomArrayRet = [];
  let randomArrayRetL = [];
  randomArrayRet[0] = Math.floor(Math.random() * colvo + minimum);
  let randomTemp;
  let x;  // счетчик несовпадений ячеек
  
  for (let i = 1; i < colvo; i++) { // заолняем массив от 1 до макс
    x = 0;
    let j;
    // проверка на неравенство предыдущим ячейкам
    do {randomTemp = Math.floor(Math.random() * colvo + minimum);
        x = 0;
        for (j = i; j > 0; j--) {
          if (randomTemp != randomArrayRet[j-1]) {
            x++;
          }
        }
       } while (x<i);
     randomArrayRet[i] = randomTemp;
   }
   return randomArrayRet.slice();
   
 } ///// END randomArray

///// массив глаголов для упражнения с учетом уровня
function leveledArray (someArray) {
  let j;
  let jj=[];
  jj.length = 0;
  let k=0;
  for (let i=0; i < someArray.length; i++) {
    if (arrayOfGlagols[someArray[i]].level <= currentLevel) {
      jj[k] = someArray[i];
      k++;
    }
  }
  return jj;
}
///// END leveledArray
